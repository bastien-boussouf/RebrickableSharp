trigger:
- main

schedules:
- cron: "0 0 * * *"
  displayName: Daily midnight build
  branches:
    include:
    - main

pool:
  vmImage: 'windows-2022'

name: $(Build.Reason)_commit-$(Build.SourceVersion)_$(Date:yyyyMMdd_HHmmss)

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'  
  semVerDate: $(Get-Date -Format yyyyMMdd+HHmmss)
  rootNamespace: 'RebrickableSharp.Client'
  pathToLibDir: '$(System.DefaultWorkingDirectory)\$(rootNamespace)\'
  pathToLibCsproj: '$(pathToLibDir)$(rootNamespace).csproj'

steps:
  - task: NuGetToolInstaller@1
  
  - task: NuGetCommand@2
    displayName: Restore NuGet packages
    inputs:
      command: 'restore'
      restoreSolution: '**/*.sln'
      feedsToUse: 'select'

  - task: PowerShell@2
    displayName: Update CSPROJ Files
    inputs:
      filePath: '$(System.DefaultWorkingDirectory)\Build\update-csproj-versions.ps1'
      arguments: '-SrcDirectory $(System.DefaultWorkingDirectory) -BuildId $(Build.BuildId) -InformationalVersionSuffix "$(semVerDate)"'
      
  - task: PowerShell@2
    displayName: Update Build Number From Version
    inputs:
      filePath: '$(System.DefaultWorkingDirectory)\Build\update-build-number-from-version.ps1'
      arguments: '-PathToCsprojFile $(pathToLibCsproj)'
      
  - task: DotNetCoreCLI@2
    displayName: Build Solution And Create NuGet Package
    inputs:
      command: 'pack'
      packagesToPack: '$(pathToLibCsproj)'
      versioningScheme: 'off'
      packDirectory: $(pathToLibDir)bin\$(buildConfiguration)

  - task: CopyFiles@2
    displayName: Copy Bin To ArtifactsStagingDirectory
    inputs:
        SourceFolder: '$(System.DefaultWorkingDirectory)'
        Contents: $(rootNamespace)\bin\$(BuildConfiguration)\**
        TargetFolder: '$(Build.ArtifactsStagingDirectory)'      

  - task: PublishBuildArtifacts@1
    displayName: Publish Artifacts
    inputs:
        PathtoPublish: '$(Build.ArtifactsStagingDirectory)'
        ArtifactName: 'drop'
        publishLocation: 'Container'